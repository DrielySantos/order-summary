<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <main>
    <div class="card-body">
      <div class="card-body__image">
        <img class="card-body__ilustration-hero" src="./images/illustration-hero.svg" alt="person listening to music and dancing with headphones and cell phone in hand.">
      </div>

      <div class="card-body__description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="card-body__box-container">
          <div class="card-body__box-container__details">
            <div class="card-body__box-container__plan">
              <img src="./images/icon-music.svg" class="card-body__box-container__icon-music" alt="Ã­con music">
            </div>

              <span>
                <span class="card-body__box-container__annual-plan">Annual Plan</span>
                <span class="card-body__box-container__price">$59.99/year</span>
              </span>
          </div>

          <div class="card-body__box-container__link-change">
            <a id="link" href="#">Change</a>
          </div>
        </div>
      </div>

      <div class="card-body__button-choice">
        <a class="card-body__button-choice__proceed" href="#">Proceed to Payment</a>
        <a class="card-body__button-choice__cancel" href="#">Cancel Order</a>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DrielySantos" target="_blank">Driely Santos</a>
    </div>
  </footer>

</body>
</html>
